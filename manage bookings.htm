<!doctype html>
<html>
    <head>
        <title>Manage Bookings</title>
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="bookings.css"/>
    </head>
    <body>
        <h1 id="h1">
            <marquee>Manage Bookings</marquee>
        </h1>   
        <hr id="hr">
<form>
   
    <div id="login-box">
    <div class="left-box">
        <h2>Book now</h2>
    <label for ="Name of owner">Name</label>
    <input type="name" id="name" name="name" placeholder="Enter your name"><br>
    <label for ="date">Date of Birth</label>
    <input type="date" id="date" name="date" placeholder="05/11/2001"><br>
Gender<br>
    <label for ="Male">male</label>
    <input type="radio"  name="gender" id="Male" value="Male" >
    <label for ="Female">female</label>
    <input type="radio"  name="gender" id="Female" value="Female" ><br><br>
    <label for="State">Choose your State:</label>

<select id="State">
  <option value="Banglore">Banglore</option>
  <option value="Mumbai">Mumbai</option>
  <option value="Delhi">Delhi</option>
  <option value="Jammu and Kashmir">Jammu and Kashmir</option>
  <br>
</select><br>
<label for="number">Mobile Number</label>
<input type="number" name="number" id="number" placeholder="+918899744824">
<input type="submit" value ="Book"/>
<input type="submit" value ="Reset"/>
</div>
<div class="right-box">
    
    <button class="social1">Cancel all bookings</button><br>
<button class="social1">Review your bookings</button><br>
</div>
</div>
</form>

<a href="car rental system.htm" class="next">Home &raquo;</a>
    </body>
    </html>
